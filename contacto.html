    <h1 class="fw-300 text-center">Contacto</h1>
    <img src="./img/destacada3.jpg" alt="Imagen Principal" />

    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 text-center">Llena el Formulario de Contacto</h2>

      <form action="">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="name">Nombre:</label>
          <input
            id="name"
            type="text"
            placeholder="Ingrese su Nombre"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su E-mail"
            required
          />

          <label for="phone">Telefono</label>
          <input
            type="tel"
            id="phone"
            placeholder="Ingrese Su Número"
            required
          />

          <label for="message">Mensaje</label>
          <textarea name="message" id="message">Ingrese su Mensaje</textarea>
        </fieldset>

        <fieldset>
          <legend>Información sobre Propiedad</legend>

          <label for="options">Vende o Compra</label>
          <select id="options">
            <option value="" disabled selected>-- Selecciones --</option>
            <option value="">Compra</option>
            <option value="">Vende</option>
          </select>

          <label for="cant">Cantidad</label>
          <input type="number" min="0" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>

          <p>Como desea ser Contactado:</p>

          <div class="forma-contacto">
            <label for="telefono"> Teléfono</label>
            <input type="radio" name="radio1" id="telefono" />
            <label for="email">E-mail</label>
            <input type="radio" name="radio1" id="email" />
          </div>

          <p>Si eligió Teléfono, elija la fecha y hora</p>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" />

          <label for="hora">Hora</label>
          <input type="time" id="hora" />
        </fieldset>

        <input type="submit" class="boton verde" />
      </form>
    </main>
